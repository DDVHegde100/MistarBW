a {
  border:black; border-width:5px; border-style:solid;
  padding: 15px;
  text-align:center; 
  filter: blur(2px);
  inline-size: 30vmin;
  block-size: 10vmin;
  background: linear-gradient(45deg, hsla(0, 0%, 61%, 1) 0%, hsla(0, 0%, 18%, 1) 100%);
  transition: filter 0.6s;
  border-radius: 1rem;
  position: relative;
  font-family:"Righteous";
  font-size:70;
  transition: transform 1s;
}

*, *:before, *:after {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  position: relative;
  }

html, body {
  height: 100%;
  }
  body {
    text-align: center;
    background-color: rgb(92, 92, 92);
    }
  body:before {
    content: '';
    display: inline-block;
    vertical-align: middle;
    font-size: 0;
    height: 100%;
    }

h1 {
  margin-top:300px;
  color: white;
  font-family: 'Righteous', serif;
  font-size: 12em; 
  text-shadow: .03em .03em 0 rgb(87, 87, 87);
  }
  h1:after {
    content: attr(data-shadow);
    position: absolute;
    top: .06em; left: .06em;
    z-index: -1;
    text-shadow: none;
    background-image:
      linear-gradient(
        45deg,
        transparent 45%,
        rgb(80, 80, 80) 45%,
        rgb(75, 75, 75) 55%,
        transparent 0
        );
    background-size: .05em .05em;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  
    animation: shad-anim 15s linear infinite;
    }

@keyframes shad-anim {
  0% {background-position: 0 0}
  0% {background-position: 100% -100%}
  }


a:hover{
    border:black; border-width:5px; border-style:solid;
  transform: scale(1.10);
  background: linear-gradient(45deg, hsla(0, 0%, 61%, 1) 0%, hsla(0, 0%, 18%, 1) 100%);
  filter: blur(0px);
}

a::before {
    border:black; border-width:5px; border-style:solid;
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(45deg, hsla(0, 0%, 61%, 1) 0%, hsla(0, 0%, 18%, 1) 100%);;
  z-index: -1;
  transform: translateY(15%) scale(1.2);
  filter: blur(140px);
}

html {
  block-size: 100%;
}

body {

  display: flex;
  align-items: center;

}
